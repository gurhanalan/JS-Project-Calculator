<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="screen-box">
                <h3 class="screen-previous"></h3>
                <h3 class="screen-current"></h3>
            </div>
            <div class="buttons-box">
                <div class="btn btn-special btn-ac">AC</div>
                <div class="btn btn-special btn-plusminus">+/-</div>
                <div class="btn btn-special btn-delete">‚Üê</div>
                <div class="btn btn-operant btn-divide">/</div>
                <div class="btn btn-number btn-number-7">7</div>
                <div class="btn btn-number btn-number-8">8</div>
                <div class="btn btn-number btn-number-9">9</div>
                <div class="btn btn-operant btn-multiply">x</div>
                <div class="btn btn-number btn-number-4">4</div>
                <div class="btn btn-number btn-number-5">5</div>
                <div class="btn btn-number btn-number-6">6</div>
                <div class="btn btn-operant btn-minus">-</div>
                <div class="btn btn-number btn-number-1">1</div>
                <div class="btn btn-number btn-number-2">2</div>
                <div class="btn btn-number btn-number-3">3</div>
                <div class="btn btn-operant btn-plus">+</div>
                <div class="btn btn-number btn-number-0">0</div>
                <div class="btn btn-number btn-number-comma">.</div>
                <div class="btn btn-equal">=</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
